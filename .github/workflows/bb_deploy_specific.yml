name: BB Deployment (specific)

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to deploy (leave empty to deploy main)"
        required: false
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for metadata only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BB_PK }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.BB_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          COMMIT_SHA: ${{ github.event.inputs.commit_sha }}
        run: |
          ssh ${{ vars.BB_USER }}@${{ secrets.BB_HOST }} << EOF

            set -e

            echo "Deploy commit: \${COMMIT_SHA:-main}"

            ### MAIN REPO ###
            if [ ! -d tochkacrm ]; then
              git clone git@github-base:no-to-mediocrity/tochka_crm.git tochkacrm
            fi
            cd tochkacrm
            git fetch origin
            if [ -n "\$COMMIT_SHA" ]; then
              git checkout \$COMMIT_SHA
            else
              git checkout main
              git pull origin main
            fi
            cd ..

            ### FRONTEND ###
            if [ ! -d frontend ]; then
              git clone git@github-frontend:no-to-mediocrity/${{ vars.REPO_FRONT }}.git frontend
            fi
            cd frontend
            git fetch origin
            if [ -n "\$COMMIT_SHA" ]; then
              git checkout \$COMMIT_SHA || git checkout main
            else
              git checkout main
              git pull origin main
            fi
            cd ..

            ### BACKEND ###
            if [ ! -d backend ]; then
              git clone git@github-backend:no-to-mediocrity/${{ vars.REPO_BACK }}.git backend
            fi
            cd backend
            git fetch origin
            if [ -n "\$COMMIT_SHA" ]; then
              git checkout \$COMMIT_SHA || git checkout main
            else
              git checkout main
              git pull origin main
            fi
            cd ..

            ### ENV ###
            export DB_PASSWORD=${{ secrets.DB_PASSWORD_BB }}
            export DB_USER=${{ vars.DB_USER_BB }}
            export DB_NAME=${{ vars.DB_NAME_BB }}
            export DB_PORT=${{ vars.DB_PORT_BB }}
            export BACKEND_ADDRESS=${{ vars.BACKEND_ADDRESS }}
            export FRONTEND_ADDRESS=${{ vars.FRONTEND_ADDRESS }}
            export BACKEND_PORT=${{ vars.BACKEND_PORT }}
            export FRONTEND_PORT=${{ vars.FRONTEND_PORT }}
            export NGINX_CONFIG_PATH=${{ vars.NGINX_CONFIG_PATH }}
            export SUBNET_ADDRESS=${{ secrets.SUBNET_ADDRESS }}
            export MAIL_USERNAME=${{ secrets.MAIL_USERNAME_BB }}
            export MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD_BB }}
            export MAIL_PORT=${{ vars.MAIL_PORT }}
            export MAIL_SERVER=${{ vars.MAIL_SERVER }}
            export DEVELOPMENT_MODE=${{ secrets.DEVELOPMENT_MODE_BB }}
            export FRONTEND_URL=${{ secrets.FRONTEND_URL_BB }}

            ### DEPLOY ###
            docker rm -f tochkacrm-frontend-1 || true
            docker rm -f tochkacrm-backend-1 || true
            docker compose -f docker-compose.yml up -d --build
            docker restart nginx

          EOF
